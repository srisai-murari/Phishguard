    <main>
        <h1>Track Record</h1>
        <p>Learn about our history and success in protecting users from phishing attacks.</p>
    
        <div class="meter-container">
            <div class="meter" id="websites-blocked">
                <span class="meter-text">Websites Blocked</span>
                <canvas id="blocked-canvas" width="150" height="150"></canvas>
            </div>
            <div class="meter" id="websites-identified">
                <span class="meter-text">Websites Identified</span>
                <canvas id="identified-canvas" width="150" height="150"></canvas>
            </div>
            <div class="meter" id="overall-score">
                <span class="meter-text">Overall Score</span>
                <canvas id="score-canvas" width="150" height="150"></canvas>
            </div>
        </div>
    </main>
